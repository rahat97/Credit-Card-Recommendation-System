<div class="card" style="width: 20rem;">
    {% if instance.image %}
    <img class="card-img-top" src="{{ instance.image.url }}" alt="{{ instance.title }} logo">
    {%  endif  %}
  <div class="card-body">
    <h5 class="card-title">{{ instance.title }}</h5>
    <p class="card-text">{{ instance.description|linebreaks|truncatewords:14 }}</p>
    <a href="{{ instance.get_absolute_url }}" class="btn btn-primary">View</a>
 <!--     <a href="{%  url 'detail' pk=instance.pk %}" class="btn btn-warning">URL shortcut</a> -->

  </div>
</div>
